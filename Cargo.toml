[package]
name = "rust-s3"
version = "0.18.7"
authors = ["Drazen Urch", "Nick Stevens"]
description = "Tiny Rust library for working with Amazon S3 and compatible APIs"
repository = "https://github.com/durch/rust-s3"
readme = "README.md"
keywords = ["Amazon", "AWS", "S3"]
license = "MIT"
documentation = "https://durch.github.io/rust-s3/"

[lib]
name = "s3"
path = "src/lib.rs"

[dependencies]
base64 = "0.10.1"
chrono = "^0.4.0"
hex = "^0.4.0"
hmac = "^0.7.1"
reqwest = "^0.9.1"
serde_derive = "^1.0.101"
serde = "^1.0.101"
serde-xml-rs = "^0.3.1"
sha2 = "^0.8.0"
md5 = "^0.6.1"
url = "^2.1.0"
rust-ini = "^0.13"
dirs = "^2.0.2"
futures = "^0.1.28"
tokio = "^0.1.22"

[features]
no-verify-ssl = []

